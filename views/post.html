<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" type="text/css" href="/css/home.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/css/header.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/css/login.css" media="screen" /> 
    </head>



    <header>
        <div id="mainNav"></div>
    </header>

  <body>
      <div class="container">
        <div id="newcomment" class="newcomment"><!--Mensagens-->
            <div class="chat_window">
                <div class="bottom_wrapper clearfix">
                <div id="editarpost" class="invisivel">
                    <h6 class="comentarios-titulo">Editar Post</h6>
                    <div class="message_input_wrapper">
                        <input id="message_title" class="message_input" placeholder="Novo Título do Post" maxlength="50" /><!--editar titulo-->
                    </div>
                    <div class="message_input_wrapper">
                        <input id="message_input" class="message_input" placeholder="Nova Mensagem do Post" /><!--editar descrição-->
                    </div>
                    <div id="send_message" class="send_message">
                        <div class="text" title="Enviar"><i class="bi bi-send"></i></div><!--Enviar-->
                    </div>
                </div>
                </div>
                <ul id="post" class="messages"></ul><!--Montar Posts-->
                <h6 class="comentarios-titulo alinhatexto">Comentários</h6>
                <ul id="comments" class="comments"></ul><!--Montar Comentários-->
                <div id="editarcomentario" class="visivel">
                    <h6 class="comentarios-titulo alinhatexto">Novo Comentário</h6>
                    <div class="bottom_wrapper clearfix">
                        <div class="message_input_wrapper">
                            <input id="comment_input" class="message_input" placeholder="Nova Mensagem do Comentário" />
                        </div>
                        <div id="send_comment" class="send_message" style="margin-top: -10px;">
                            <div class="text" title="Enviar"><i class="bi bi-send"></i></div></div><!--Enviar-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="/js/jwt-js-decode.pkg.min.js"></script>
      <script script type="text/javascript" src="/js/post.js"></script>
      <script>
        $(function () {
            $("#mainNav").load("header.html");
        });
      </script>
  </body>
</html>
